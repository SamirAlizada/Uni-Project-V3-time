{% extends 'index.html' %}

{% block content %}

<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #customcontainer {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90%;
    }

    .login-container {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 70px 40px 100px rgba(0.1, 0.1, 0.1, 0.1);
        width: 350px;
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #0056b3;
        border-radius: 10px;
        box-sizing: border-box;
    }

    .login-container input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-container input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<div class="container" id="customcontainer">
    <div class="login-container">
        <h2>Giriş</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="İstifadəçi Adı"><br>
            <input type="password" id="password" name="password" placeholder="Şifrə"><br><br>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-danger {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <input type="submit" value="Giriş">
        </form>
    </div>
</div>

{% endblock content %}
