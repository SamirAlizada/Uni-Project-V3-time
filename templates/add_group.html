{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 justify-content-center">
            <div class="card">
                <div class="card-body">
                    {% if messages %}
                        <div class="alert alert-success" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <h2 class="card-title text-center mb-4">Müəllim Əlavə Et</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_group_number">Qrup Nömrəsi:</label>
                            {{ form.group_number }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Əlavə Et</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
